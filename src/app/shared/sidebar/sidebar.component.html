<div class="wrapper">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link">
            <img src="assets/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                style="opacity: .8">
            <span class="brand-text font-weight-light">Report Manager</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                    <li class="nav-header"></li>
                    <li class="nav-item">
                        <a [routerLink]="['']" class="nav-link">
                            <i class="nav-icon fas fa-tv fa-fw"></i>
                            <p style="margin-left: 1em;">Dashboard</p>
                        </a>
                    </li>
                    <li *ngIf="role==='ROLE_SUPER_ADMIN' || role==='ROLE_ADMIN'" class="nav-item">
                        <a [routerLink]="['GroupManagmentList']" class="nav-link">
                            <i class="nav-icon fas fa-users-cog fa-fw"></i>
                            <p style="margin-left: 1em;">Group Management</p>
                        </a>
                    </li>
                    <li *ngIf="role==='ROLE_SUPER_ADMIN' || role==='ROLE_ADMIN'" class="nav-item">
                        <a [routerLink]="['ReportUrl']" class="nav-link">
                            <i class="nav-icon fas fa-exclamation-triangle fa-fw"></i>
                            <p style="margin-left: 1em;">Reports Url</p>
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </aside>
</div>
